schema:
  - https://local.graphql.nhost.run/v1:
      headers:
        x-hasura-admin-secret: nhost-admin-secret
generates:
  src/utils/__generated__/project-graphql.ts:
    documents:
      - 'src/gql/project/**/*.graphql'
      - 'src/gql/project/**/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withRefetchFn: true
