query getRunServices($appID: uuid!, $limit: Int!, $offset: Int!) {
  app(id: $appID) {
    runServices(limit: $limit, offset: $offset) {
      id
      createdAt
      updatedAt
      config {
        name
        image {
          image
        }
        command
        resources {
          compute {
            cpu
            memory
          }
          storage {
            name
            path
            capacity
          }
          replicas
        }
        environment {
          name
          value
        }
        ports {
          port
          type
          publish
        }
      }
    }

    runServices_aggregate {
      aggregate {
        count
      }
    }
  }
}
